<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Snake Underground</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Trebuchet MS', sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #2a1c0e, #0b0704);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #f5deb3;
}

.game-container {
  background: linear-gradient(180deg, #1b1208, #090603);
  border: 4px solid #5c3b1e;
  padding: 18px;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(0,0,0,0.9);
  text-align: center;
  width: 95%;
  max-width: 450px;
}

h1 {
  margin-bottom: 10px;
  color: #e0b070;
}

.top-ui {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

select {
  background: #5c3b1e;
  color: #fff;
  border: none;
  padding: 6px;
  border-radius: 6px;
  font-weight: bold;
}

canvas {
  background: repeating-linear-gradient(
    45deg,
    #1c140a,
    #1c140a 20px,
    #24180c 20px,
    #24180c 40px
  );
  border: 3px solid #704214;
  border-radius: 10px;
  margin: 10px auto;
  display: block;
}

.info {
  font-size: 14px;
  color: #cfae70;
}

button {
  background: #704214;
  border: none;
  color: white;
  padding: 8px 16px;
  margin-top: 8px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

/* ===== MOBILE CONTROLLER ===== */
#mobile-controls {
  margin-top: 12px;
  display: flex;
  justify-content: center;
}

.dpad {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.dpad button {
  width: 55px;
  height: 55px;
  margin: 5px;
  font-size: 22px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.65);
  color: #f5deb3;
}

@media (min-width: 768px) {
  #mobile-controls {
    display: none;
  }
}
</style>
</head>

<body>

<div class="game-container">
  <h1>üêç Snake Underground</h1>

  <div class="top-ui">
    <select id="difficulty" onchange="setDifficulty()">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <span id="levelText">Level: 1</span>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- MOBILE CONTROLLER -->
  <div id="mobile-controls">
    <div class="dpad">
      <button data-dir="up">‚¨Ü</button>
      <div>
        <button data-dir="left">‚¨Ö</button>
        <button data-dir="down">‚¨á</button>
        <button data-dir="right">‚û°</button>
      </div>
    </div>
  </div>

  <p class="info">Keyboard / Touch untuk bergerak</p>
  <button onclick="startGame()">Restart</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const levelText = document.getElementById("levelText");

const gridSize = 20;
const tileCount = canvas.width / gridSize;

let snake, direction, food;
let score, level, speed, gameLoop;
let difficulty = "easy";

/* ===== SOUND ===== */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function soundEat() {
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.connect(g); g.connect(audioCtx.destination);
  o.frequency.value = 700;
  g.gain.value = 0.25;
  o.start();
  o.stop(audioCtx.currentTime + 0.1);
}

function soundDead() {
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.connect(g); g.connect(audioCtx.destination);
  o.frequency.value = 200;
  g.gain.value = 0.35;
  o.start();
  o.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.6);
  o.stop(audioCtx.currentTime + 0.6);
}

/* ===== DIFFICULTY ===== */
function setDifficulty() {
  difficulty = document.getElementById("difficulty").value;
  startGame();
}

function baseSpeed() {
  if (difficulty === "easy") return 150;
  if (difficulty === "medium") return 120;
  return 90;
}

/* ===== GAME START ===== */
function startGame() {
  snake = [{ x: 10, y: 10 }];
  direction = { x: 1, y: 0 };
  food = randomFood();
  score = 0;
  level = 1;
  speed = baseSpeed();

  levelText.textContent = "Level: " + level;
  clearInterval(gameLoop);
  gameLoop = setInterval(update, speed);
}

function randomFood() {
  return {
    x: Math.floor(Math.random() * tileCount),
    y: Math.floor(Math.random() * tileCount)
  };
}

/* ===== CONTROL (KEYBOARD + TOUCH) ===== */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -1 };
  if (e.key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 1 };
  if (e.key === "ArrowLeft" && direction.x === 0) direction = { x: -1, y: 0 };
  if (e.key === "ArrowRight" && direction.x === 0) direction = { x: 1, y: 0 };
});

document.querySelectorAll(".dpad button").forEach(btn => {
  btn.addEventListener("touchstart", e => {
    e.preventDefault();
    const d = btn.dataset.dir;

    if (d === "up" && direction.y === 0) direction = { x: 0, y: -1 };
    if (d === "down" && direction.y === 0) direction = { x: 0, y: 1 };
    if (d === "left" && direction.x === 0) direction = { x: -1, y: 0 };
    if (d === "right" && direction.x === 0) direction = { x: 1, y: 0 };
  });
});

/* ===== UPDATE ===== */
function update() {
  const head = {
    x: snake[0].x + direction.x,
    y: snake[0].y + direction.y
  };

  if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
    return gameOver();
  }

  for (let p of snake) {
    if (p.x === head.x && p.y === head.y) return gameOver();
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    soundEat();
    score++;
    food = randomFood();
    checkLevelUp();
  } else {
    snake.pop();
  }

  draw();
}

/* ===== LEVEL ===== */
function checkLevelUp() {
  if (score === 5) levelUp(2);
  if (score === 10) levelUp(3);
}

function levelUp(lv) {
  if (lv > level) {
    level = lv;
    levelText.textContent = "Level: " + level;
    speed -= 25;
    clearInterval(gameLoop);
    gameLoop = setInterval(update, speed);
  }
}

/* ===== DRAW ===== */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  snake.forEach((p, i) => {
    ctx.fillStyle = i === 0 ? "#9aff00" : "#3f7f1f";
    ctx.fillRect(p.x * gridSize, p.y * gridSize, gridSize - 2, gridSize - 2);
  });

  ctx.fillStyle = "#ff5555";
  ctx.beginPath();
  ctx.arc(
    food.x * gridSize + gridSize / 2,
    food.y * gridSize + gridSize / 2,
    gridSize / 2.5,
    0,
    Math.PI * 2
  );
  ctx.fill();

  ctx.fillStyle = "#f5deb3";
  ctx.font = "14px Arial";
  ctx.fillText("Score: " + score, 10, 20);
}

/* ===== GAME OVER ===== */
function gameOver() {
  soundDead();
  clearInterval(gameLoop);

  ctx.fillStyle = "rgba(0,0,0,0.7)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#ffcc66";
  ctx.font = "28px Arial";
  ctx.fillText("GAME OVER", 95, 190);
  ctx.font = "16px Arial";
  ctx.fillText("Score: " + score, 160, 220);
}

startGame();
</script>

</body>
</html>
